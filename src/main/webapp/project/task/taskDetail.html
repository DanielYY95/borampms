        <script>
            $("#uptBtn").click(function(){

                $("input, textarea").removeAttr("readonly");

            // 반영이 안되는구나.. 첨부파일 때 처럼 하위요소로 해야....
                // 근데 또 이걸로 하니까 뭔가 좀 이상한디....
            $("#btnList").on("click", "#uptSuccessBtn",function(){
